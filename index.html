<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banana Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/c5d50179e9.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <br />
      <form class="search-form" , id="search-form">
        <div class="row">
          <div class="col-6">
            <input
              type="text"
              class="form-control"
              id="search-text-input"
              placeholder="Enter a city 🔍"
              autofocus="on"
            />
          </div>
          <div class="col-3">
            <input
              type="submit"
              value="Search"
              class="form-control btn btn-primary shadow-sm w-100"
            />
          </div>
          <div class="col-3">
            <button class="btn btn-success w-100" id="current-location-btn">
              Current📍
            </button>
          </div>
        </div>
      </form>
      <br />
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="main-circle">
              <span class="weather-icon">
                ⛅️
              </span>
              <br />
              <span class="currentTemperature" id="temperatureNumber"> 26</span>
              <span class="celsiusSign"> °C </span>
              <br />
              <span id="description"> </span>
            </div>
            <br />
            <div class="row-6 timeAndDayToday">
              <h2></h2>
            </div>
          </div>
          <div class="col">
            <h3 class="city" id="city"></h3>
            <br />
            <span class="parameters">
              Wind: <span id="wind">1</span> m/s
              <br />
              Humidity: <span id="humidity"> 5</span> %
              <br />
              Feels like: <span id="feels-like"> </span>°C
            </span>
          </div>
        </div>
        <hr />
        <div class="container">
          <div class="row">
            <div class="col weatherFirstDay">
              ⛅️
              <br />
              20°C
              <br />
              Mon
            </div>
            <div class="col weatherSecondDay">
              🌧
              <br />
              17°C
              <br />
              Tue
            </div>
            <div class="col weatherThirdDay">
              ⛅️
              <br />
              18°C
              <br />
              Wed
            </div>
            <div class="col weatherFourthDay">
              ⛈
              <br />
              18°C
              <br />
              Thu
            </div>
            <div class="col weatherFifthDay">
              ⛅️
              <br />
              21°C
              <br />
              Fri
            </div>
          </div>
          <br />

          <div class="col-6">
            <div class="codedBy">
              Coded by: Ana Banana 🍌
            </div>
          </div>
        </div>
      </div>
    </div>
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <script src="src/index.js"></script>
  </body>
</html>
