<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banana Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
  <script
      src="https://kit.fontawesome.com/c5d50179e9.js"
      crossorigin="anonymous"
    ></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
      <br />
      <form class="search-form" , id="search-form">
        <div class="row">
          <div class="col-6">
            <input
              type="search"
              class="form-control"
              id="search-text-input"
              placeholder="Enter a city 🔍"
              autofocus="on"
            />
          </div>
          <div class="col-3">
            <input
              type="submit"
              value="Search"
              class="form-control btn btn-primary shadow-sm w-100"
            />
          </div>
          <div class="col-3">
            <button class="btn btn-success w-100" id="current-location-btn">
              Current📍
            </button>
          </div>
        </div>
      </form>
      <br />
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="clearfix current-weather"> 
            <div class="main-circle">
              <img src=""alt="Clear" class="float-left icon" id="icon">
              <br>
              <span class="float-left temperatureElement" id="temperatureElement"> </span>
              <span class="float-left celsiusSign"> °C </span> 
              <br />
            </div>
            <br />
            <div class="row-6 timeAndDayToday">
              <h2></h2>
            </div>
            </div>
          </div>
            <div class="col-6 clearfix"> 
            <ul class="container currentParameters"> <h3 class="float-left city" id="city"></h3> 
              <li>  <span id="description" class="float-left description"> </span> </li> 
              <li> Humidity: <span id="humidity" class="float-left"> </span> %</li>
              <li> Wind: <span id="wind" class="float-left"> </span> m/s</li>
              <li> Feels like: <span id="feels-like" class="float-left"> </span>°C </li> 
             </ul> 
            </div>
            </div>
        </div>
        <hr />
        <div class="container">
          <div class="row forecast">
            <div class="col weatherFirstDay">
              ⛅️
              <br />
              20 °C
              <br />
              Mon
            </div>
            <div class="col weatherSecondDay">
              🌧
              <br />
              17 °C
              <br />
              Tue
            </div>
            <div class="col weatherThirdDay">
              ⛅️
              <br />
              18 °C
              <br />
              Wed
            </div>
            <div class="col weatherFourthDay">
              ⛈
              <br />
              18 °C
              <br />
              Thu
            </div>
            <div class="col weatherFifthDay">
              ⛅️
              <br />
              21 °C
              <br />
              Fri
          </div>
            </div>
          </div>
          <div class="col codedBy">
            <a href="https://github.com/bananakodira/weather-app-banana" target="_blank">Open source code </a>
            by Ana Banana 🍌 
        </div>
        </div>
      </div>
  </div>
    <script src="src/index.js"></script>
  </body>
</html>
